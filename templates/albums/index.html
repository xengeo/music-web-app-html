<!DOCTYPE html>
<html lang="en">

<head>
  <title>Albums</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>Albums</h1>
  <p>Click on each album for more information</p>
  <ol>
    {% for album in albums %}
      <li>
        <a href="/albums/{{ album.id }}">{{ album.title }}</a>
      </li>
    {% endfor %}
  </ol>
</body>

</html>
