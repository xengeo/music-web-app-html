<!DOCTYPE html>
<html lang="en">

<head>
  <title>Artists</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>Artists</h1>
  <p>Click on each artist for more information</p>
  <ol>
    {% for artist in artists %}
    <li>
      <a href="/artists/{{ artist.id }}">{{ artist.name }}</a>
    </li>
    {% endfor %}
  </ol>
  <form action="/artists/new" method="GET">
    <input type="submit" value="Add Artist">
  </form>
</body>

</html>
